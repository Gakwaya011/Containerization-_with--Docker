<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>TO-DO</h1>
    </nav>
    
    <!-- Creating TO-DO list -->
    <div class="container">
        <div class="todo-app">
            <h2>TO-DO list<img src="https://w7.pngwing.com/pngs/32/64/png-transparent-to-do-list-notebook-computer-icons-action-item-task-android-to-do-list-icon-miscellaneous-angle-text-thumbnail.png"></h2>
            <div class="row">
                <input type="text" id="input-package" placeholder="Add TO-DO item">
                <button id="add-button">Add</button>
            </div>
            <ul id="record-container">
                <!-- List items will be added dynamically -->
            </ul>
        </div>
    </div>
    
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
